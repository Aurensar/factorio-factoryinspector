factory-inspector-display-window-seconds=Display time window (seconds)

[mod-setting-description]
factory-inspector-enable-verification=Periodically compare Factory Inspector's tracking against Factorio's built-in production statistics to detect tracking bugs. Intended for mod development and debugging.
factory-inspector-display-window-seconds=How many seconds of production/consumption data to aggregate for display. Lower values show more recent activity; higher values smooth out fluctuations. Maximum 300 seconds (data is only retained for 5 minutes).